<html>
    <head>
      <meta charset="UTF-8"/> 
      <title>Homepage</title>
    </head>
    <body>
      <h1>Homepage</h1>
      <form method="get" action="#">
        <input type="text" name="q"/>
        <button type="button" onclick="query()">Query</button>
      </form>
      <script>
        var base_url = "https://mvix73jmb2.execute-api.eu-west-1.amazonaws.com"
        var search_url = base_url + "/search"

        var init = new Headers();

        var config = {
          method: 'GET',
          headers: init,
          mode: 'cors',
          cache: 'default'};

        function query() {

            fetch(search_url, config)
            .then(function(response) {
                response.json().then(function(json) {
                    console.log(json);
                });
            })
            .catch(function(error) {
              console.log("Error", error);
            })
        }
      </script>
    </body>
</html>
